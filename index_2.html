<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles_2.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="calendar-container">
        <div style="margin-bottom: 50px;">
            <div class="date-time">
                <div id="current-date">HELLO</div>
                <div id="current-time"></div>
            </div><hr />
        </div>
    
        <div class="calendar-header">
            <button id="prev-month">❮</button>
            <h2 id="month-year"></h2>
            <button id="next-month">❯</button>
        </div>
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar dates will be generated by JavaScript -->
            </tbody>
        </table>

    <div class="container">
        <form id="reminderForm" class="mb-4">
            <div class="form-group">
                <label for="reminderInput">New Reminder</label>
                <input type="text" class="form-control" id="reminderInput" placeholder="Enter reminder">
            </div>
            <button type="submit" class="btn btn-primary">Add Reminder</button>
        </form>
        <ul id="reminderList" class="list-group">
            <!-- Reminders will be added here dynamically -->
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('reminderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const reminderInput = document.getElementById('reminderInput');
            const reminderText = reminderInput.value.trim();

            if (reminderText !== '') {
                const reminderList = document.getElementById('reminderList');

                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    <!-- ${reminderText} -->
                    <!-- <div>
                        <button class="btn btn-success btn-sm complete-btn">Complete</button>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    </div> -->
                    <div class="form-group">
                        <button class="btn btn-success btn-sm complete-btn">Complete</button>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>

                        <label for="reminderDate">Date</label>
                        <input type="date" class="form-control" id="reminderDate" required>
                        ${reminderText}

                    </div>


                `;

                reminderList.appendChild(listItem);
                reminderInput.value = '';

                listItem.querySelector('.complete-btn').addEventListener('click', function() {
                    listItem.classList.toggle('list-group-item-success');
                });

                listItem.querySelector('.delete-btn').addEventListener('click', function() {
                    reminderList.removeChild(listItem);
                });
            }
        });
    </script>
    <script src="script_2.js"></script>

</body>
</html>
